<!DOCTYPE html>
<html lang="pt-BR">
    <!-- O elemento head contém informações sobre o documento, como o título e links para arquivos de estilo e fontes de texto -->
    <head>
        <!-- A tag meta com o atributo charset define o conjunto de caracteres utilizado no documento -->
        <meta charset="UTF-8" />
        <!-- A tag meta com o atributo http-equiv e o valor "X-UA-Compatible" indica ao navegador qual é a versão do HTML ou do CSS que deve ser utilizada -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- A tag meta com o atributo name e o valor "viewport" indica ao navegador como deve ajustar o tamanho da página em diferentes dispositivos -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- O título da página, exibido na guia do navegador -->
        <title>Artur Duarte - Desenvolvedor Full Stack</title>

        <!-- O link para o arquivo de estilo principal da página -->
        <link rel="stylesheet" href="./styles/style.css" />

        <!-- Os links rel="preconnect" permitem que o navegador faça uma conexão com os servidores dos arquivos de fontes antes de carregar o conteúdo da página -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <!-- O link para o arquivo de fonte da página, obtido do Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet" />
    </head>

    <!-- O elemento body contém o conteúdo visível da página -->

    <body>
        <!-- O elemento header contém a área de cabeçalho da página -->
        <header class="header">
            <!-- A tag img exibe uma imagem na página -->
            <img src="./img/marca.svg" alt="&lt;dev.duarte/&gt;" />

            <!-- O elemento nav contém um menu de navegação -->
            <nav>
                <!-- O elemento ul contém uma lista não ordenada de itens -->
                <ul class="header__menu">
                    <!-- O elemento li representa um item da lista -->
                    <li>
                        <!-- A tag a cria um link para outra página ou para uma âncora em uma página -->
                        <a href="#experiencia">Experiência</a>
                    </li>
                    <li>
                        <a href="#formacao">Formação</a>
                    </li>
                    <li>
                        <a href="#contato">Contato</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="introducao">
            <img src="img/perfil.png" alt="Foto de Artur Duarte">
            <div>
                <h1>Desenvolvedor<br/>Full Stack</h1>
                <p>Localizado em Osasco &#128205;</p>
            </div>
        </main>
    </body>

</html>
